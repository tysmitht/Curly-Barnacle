<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <title></title>
        <style>
                body {
                  margin: 0;
                  font-family: Arial, Helvetica, sans-serif;
                }
                
                .topnav {
                  overflow: hidden;
                  background-color: #333;
                }
                
                .topnav a {
                  float: left;
                  color: #f2f2f2;
                  text-align: center;
                  padding: 14px 16px;
                  text-decoration: none;
                  font-size: 17px;
                }
                
                .topnav a:hover {
                  background-color: #ddd;
                  color: black;
                }
                
                .topnav a.active {
                  background-color: #4CAF50;
                  color: white;
                }
                </style>
    </head>
    <body>
        {% if username == "" %}
            <div class="topnav">
                <a href="/home">Home</a>
                <a href="/register">Register</a>
                <a href="/login">Login</a>
                <a class="active" href="/postings">Tutoring Jobs</a>
                <a href="/about"+ {{username}} >About</a>
            </div>
        {% else %}
          <div class="topnav">
              <a href="/home/{{username}}">Home</a>
              <a href = "">Welcome {{username}}</a>
              <a class="active" href="/postings/{{username}}">Tutoring Jobs</a>
              <a href="/new/{{username}}">New Job Post</a>
              <a href="/about/{{username}}" >About</a>
          </div>
        {% endif %}
        {% for job in listings %}
            <h2>{{job.student}} | {{job.rating}} | {{job.subject}} | {{job.pay}} | {{job.location}}</h2>
        {% endfor %}

    </body>
</html>
